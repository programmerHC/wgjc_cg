server.port=8080

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

# mybatis
mybatis.mapper-locations = classpath:com/wgjc/*/dao/*.xml
mybatis.type-aliases-package = com.wgjc.*.entity

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#log
logging.level.com.wgjc = debug
#logging.path=
#logging.file=