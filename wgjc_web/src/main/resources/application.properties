server.port=8081

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost/wgjc_cg?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

# mybatis
mybatis.mapper-locations = classpath:com/wgjc/*/dao/*.xml
mybatis.type-aliases-package = com.wgjc.*.entity

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#log
logging.level.com.wgjc = debug

#Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.min-idle=0